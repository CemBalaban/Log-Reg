<head>

<body>
    <header class="container__header-reg">
        <img src="logo.png" alt="Logo" class="container__logo">
    </header>

    <main class="container">
        <aside class="container__image">
            <img class="container__img container__img-reg" src="singupimg.png">
        </aside>
        <section class="container__form container__form__register">

            <p class="container__title"> Kayit Ol</p>
            <p class="container__desc"> Kendi kisisel hesabinizi olusturun!</p>

            <div class="container__input-container__textinput">
                <div class="container__input-container container__inputcontainer-small">
                    <label for="container__input" class="text">Adiniz</label>
                    <input class="container__input" type="text" name="container__input">
                </div>   

                <div class="container__input-container container__inputcontainer-small">

                </div>
            </div>   

            <div class="container__input-container__textinput">

                    <label for="container__input" class="text">Email</label>
                    <input class="container__input" type="text" name="container__input">
                </div>

                <div class="container__input-container container__inputcontainer-small">
                    <label for="container__input" class="text">Telefon Numaraniz</label>
                    <input class="container__input" type="text" name="container__input">
                </div>
            </div>

            <div class="container__input-container container__input-container-reg">
                <label for="container__input" class="text">Sifre</label>
                <input class="container__input container__inputcontainer-reg" type="password" name="container__input">
            </div>

            <div class="container__input-container container__input-container-reg">
                <label for="container__input" class="text">Sifre onayi</label>
                <input class="container__input container__inputcontainer-reg" type="password" name="container__input">
            </div>

            <div class="container__agree">

                <a href="#">Kosullari</a><p>ve </p><a href="#">Gizlilik Sozlesmesini</a><p> okudum ve onayliyorum</p>

            <button class="container__confirm container__confirm-reg"> Kayit ol!</button>
            <p class="container__reg container__reg-reg">Zaten hesabin var mi?<a href="login.html"> Giris Yap!</a></p>


            <label class="container__orlog container__orlog-reg">Veya sununla giris yap</label>

            <div class="container__direction">
                <button class="container__drct container__drct-reg container__drct-facebook"></button>
                <button class="container__drct container__drct-reg container__drct-google"></button>
                <button class="container__drct container__drct-reg container__drct-apple"></button>
